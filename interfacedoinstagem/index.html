<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <img src="./imagem/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagem/logo-instagram-256.png" class="instagram-logo" alt="logoinstagram">
                <div class="profile-photo">
                    <img src="./imagem/perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rodrigoViana</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rodrigoViana?</p>
                <p class="notaccount">
                    <span class="link-blue"></span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-doeload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
